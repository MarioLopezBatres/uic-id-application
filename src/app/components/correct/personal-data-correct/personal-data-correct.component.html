<!-- STEP 1 -->
<div class="col-xs-10 mx-auto">
  <!-- PROGRESS BAR -->
  <div
    class="progress mb-3"
    style="height: 20px; margin-left: -15px; margin-right: -15px;"
  >
    <div
      class="progress-bar"
      role="progressbar"
      aria-valuenow="20"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width:20%"
    >
      1 / 5
    </div>
  </div>
  <!-- PERSONAL DATA -->
  <h2 class="text-center">Personal data</h2>
  <p class="text-center mb-2">
    <b>Fields marked with <span class="text-danger">*</span> are mandatory.</b>
  </p>
  <hr />
  <form class="needs-validation" id="step1Form" #step1Form="ngForm">
    <!-- FIRST NAME -->
    <div class="form-group">
      <label style="margin:0px" for="validationCustomFirstName"
        >Full First name(s)&nbsp;<span class="text-danger">*</span></label
      >
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="validationCustomFirstName"
          placeholder="e.g. Mario"
          required
          [(ngModel)]="values.store2.firstName"
          name="firstName"
        />
        <div class="invalid-feedback">Please insert your full name.</div>
      </div>
    </div>
    <!-- SURNAME -->
    <div class="form-group">
      <label style="margin:0px" for="validationCustomSurname"
        >Present legitimate surname&nbsp;<span class="text-danger"
          >*</span
        ></label
      >
      <!-- (keyup.enter)="onNavigate(1, 'forward')" -->
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="validationCustomSurname"
          placeholder="e.g. Lopez"
          required
          [(ngModel)]="values.store2.surname"
          name="surname"
        />
        <div class="invalid-feedback">Please insert your surname.</div>
      </div>
    </div>
    <!-- MARITAL STATUS -->
    <fieldset class="form-group">
      <label>Marital Status&nbsp;<span class="text-danger">*</span></label>
      <div class="space-around">
        <div style="width: 30%" class="form-check">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="optionsRadios"
              id="radio:single"
              value="Single"
              checked
              (change)="checkMaritalStatus(true, 'single')"
            />
            Single
          </label>
        </div>
        <div style="width: 30%" class="form-check">
          <label class="form-check-label" for="radio:married">
            <input
              type="radio"
              class="form-check-input"
              name="optionsRadios"
              id="radio:married"
              value="Married"
              (change)="checkMaritalStatus(false, 'married')"
            />
            Married
          </label>
        </div>
      </div>
      <div class="space-around">
        <div style="width: 30%" class="form-check">
          <label class="form-check-label" for="radio:widowed">
            <input
              type="radio"
              class="form-check-input"
              name="optionsRadios"
              id="radio:widowed"
              value="Widowed"
              (change)="checkMaritalStatus(false, 'widowed')"
            />
            Widowed
          </label>
        </div>
        <div style="width: 30%" class="form-check">
          <label class="form-check-label" for="radio:divorced">
            <input
              type="radio"
              class="form-check-input"
              name="optionsRadios"
              id="radio:divorced"
              value="Divorced"
              (change)="checkMaritalStatus(false, 'divorced')"
            />
            Divorced
          </label>
        </div>
      </div>
    </fieldset>
    <!-- PREVIOUS SURNAME -->
    <div *ngIf="!isSingle" class="form-group">
      <label style="margin:0px" for="prevSurname">Previous surname</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="prevSurname"
          placeholder="e.g. Batres"
          [(ngModel)]="values.store2.prevSurname"
          name="prevSurname"
        />
        <div class="invalid-feedback">Please insert your previous surname.</div>
      </div>
    </div>
    <!-- BUTTONS 1 -->
    <div class="mt-5 mb-3">
      <div class="space-around">
        <button
          style="position: absolute; right: 20px"
          class="btn btn-primary"
          (click)="onNavigate('forward')"
        >
          Proceed&nbsp;&nbsp;<i class="fa fa-arrow-right"></i>
        </button>
        <button
          style="position: absolute; left: 20px"
          class="btn btn-secondary"
          id="button1"
          routerLink="/id-application/welcome"
        >
          <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Go back
        </button>
      </div>
    </div>
  </form>
</div>
