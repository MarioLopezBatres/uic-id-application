<!-- STEP 3 -->
<div class="col-xs-10 mx-auto">
  <!-- PROGRESS BAR -->
  <div
    class="progress  mb-3"
    style="height: 15px; margin-left: -15px; margin-right: -15px;"
  >
    <div
      class="progress-bar"
      role="progressbar"
      aria-valuenow="20"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width:60%"
    >
      3 / 5
    </div>
  </div>
  <h3 class="text-center">Birth data</h3>
  <p class="text-center mb-2">
    <b>Fields marked with <span class="text-danger">*</span> are mandatory.</b>
  </p>
  <hr />
  <form class="needs-validation" id="step3Form" #step3Form="ngForm">
    <!-- DATE BIRTH -->
    <div>
      <label for="validationCustomDate" style="margin:0px"
        >Date of birth&nbsp;<span class="text-danger">*</span></label
      >
      <input
        type="date"
        name="validationCustomDate"
        id="validationCustomDate"
        #dateInput
        [(ngModel)]="values.store.date"
        (change)="setData('date', dateInput.value)"
        class="form-control"
        aria-describedby="validationCustomDate"
        required
      />
      <div class="invalid-feedback" id="validationCustomDate">Pick a date</div>
    </div>
    <!-- COUNTRY OF BIRTH -->
    <div class="form-group mt-3">
      <label for="validationCustomCountry" style="margin:0px"
        >Country of birth&nbsp;<span class="text-danger">*</span></label
      >
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          #countryInput
          id="validationCustomCountry"
          (change)="setData('country', countryInput.value)"
          placeholder="e.g. Spain"
          required
          [(ngModel)]="values.store.country"
          name="country"
        />
        <div class="invalid-feedback">Please insert your country of birth.</div>
      </div>
    </div>
    <!-- PLACE OF BIRTH -->
    <div class="form-group">
      <label for="validationCustomPlace" style="margin:0px"
        >Place of birth&nbsp;<span class="text-danger">*</span></label
      >
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="validationCustomPlace"
          placeholder="e.g. Badajoz"
          #placeInput
          (change)="setData('place', placeInput.value)"
          required
          [(ngModel)]="values.store.place"
          name="place"
        />
        <div class="invalid-feedback">Please insert your place of birth.</div>
      </div>
    </div>
    <!-- BUTTONS 3 -->
    <div class="mt-5 mb-3">
      <div class="space-around">
        <button
          style="position: absolute; right: 20px"
          class="btn btn-primary"
          (click)="onNavigate('forward')"
        >
          Proceed&nbsp;&nbsp;<i class="fa fa-arrow-right"></i>
        </button>
        <button
          style="position: absolute; left: 20px"
          class="btn btn-secondary"
          id="button1"
          routerLink="/id-application/create/form/physical-data"
        >
          <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Go back
        </button>
      </div>
    </div>
  </form>
</div>
