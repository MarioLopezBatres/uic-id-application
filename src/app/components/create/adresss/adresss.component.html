<!-- STEP 4 -->
<div class="col-xs-10 mx-auto">
  <!-- PROGRES BAR -->
  <div
    class="progress  mb-3"
    style="height: 15px; margin-left: -15px; margin-right: -15px;"
  >
    <div
      class="progress-bar"
      role="progressbar"
      aria-valuenow="20"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width:80%"
    >
      4 / 5
    </div>
  </div>
  <h3 class="text-center">Address</h3>
  <p class="text-center mb-2">
    <b>Fields marked with <span class="text-danger">*</span> are mandatory.</b>
  </p>
  <hr />
  <!-- FIXED RESIDENTIAL ADDRESS -->
  <form class="needs-validation" id="step4Form" #step4Form="ngForm">
    <h4>Fixed residential address</h4>
    <div class="form-group">
      <!-- STREET HOUSE -->
      <label for="validationCustomResidentialStreet" style="margin:0px"
        >Street and house number&nbsp;<span class="text-danger">*</span></label
      >
      <input
        type="text"
        name="validationCustomResidentialStreet"
        id="validationCustomResidentialStreet"
        #residenceStreetInput
        (change)="setData('residenceStreet', residenceStreetInput.value)"
        [(ngModel)]="values.store.residenceStreet"
        class="form-control"
        placeholder="e.g. Chealse street number 3"
        aria-describedby="validationCustomResidentialStreetHelp"
        required
      />
      <div class="invalid-feedback" id="validationCustomResidentialStreetHelp">
        Insert a street and house number
      </div>
    </div>
    <!-- CITY -->
    <div class="form-group">
      <label for="validationCustomResidentialCity" style="margin:0px"
        >City&nbsp;<span class="text-danger">*</span></label
      >
      <input
        type="text"
        name="validationCustomResidentialCity"
        id="validationCustomResidentialCity"
        #residenceCityInput
        (change)="setData('residenceCity', residenceCityInput.value)"
        [(ngModel)]="values.store.residenceCity"
        class="form-control"
        placeholder="e.g. Madrid"
        aria-describedby="validationCustomResidentialCityHelp"
        required
      />
      <div class="invalid-feedback" id="validationCustomResidentialCityHelp">
        Insert a city
      </div>
    </div>
    <!-- POSTAL CODE -->
    <div class="form-group">
      <label for="validationCustomResidentialPostalCode" style="margin:0px"
        >Postal code&nbsp;<span class="text-danger">*</span></label
      >
      <input
        type="text"
        name="validationCustomResidentialPostalCode"
        id="validationCustomResidentialPostalCode"
        #residencePostalCodeInput
        (change)="
          setData('residencePostalCode', residencePostalCodeInput.value)
        "
        [(ngModel)]="values.store.residencePostalCode"
        class="form-control"
        minlength="5"
        maxlength="5"
        pattern="[0-9]{5}"
        placeholder="e.g. 28048"
        aria-describedby="validationCustomResidentialPostalCodeHelp"
        required
      />
      <div
        class="invalid-feedback"
        id="validationCustomResidentialPostalCodeHelp"
      >
        It should contain exactly 5 digits
      </div>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input
          type="checkbox"
          data-toggle="toggle"
          class="form-check-input"
          name="checkbox"
          id="checkbox"
          (change)="checkAddress()"
        />
        Residential address different from postal
      </label>
    </div>
    <!-- CURRENT ADDRESS -->
    <div class="mt-3" *ngIf="differentAddress">
      <div class="form-group">
        <h4>Postal address</h4>
        <!-- STREET HOUSE -->
        <label for="validationCustomPostalStreet" style="margin:0px"
          >Street and house number&nbsp;<span class="text-danger"
            >*</span
          ></label
        >
        <input
          type="text"
          name="validationCustomPostalStreet"
          id="validationCustomPostalStreet"
          (change)="setData('currentStreet', currentStreetInput.value)"
          #currentStreetInput
          [(ngModel)]="values.store.currentStreet"
          class="form-control"
          placeholder="e.g. Brooklyn street 21"
          aria-describedby="validationCustomPostalStreetHelp"
          required
        />
        <div class="invalid-feedback" id="validationCustomPostalStreetHelp">
          Insert a street and house number
        </div>
      </div>
      <!-- CITY -->
      <div class="form-group">
        <label for="validationCustomPostalCity" style="margin:0px"
          >City&nbsp;<span class="text-danger">*</span></label
        >
        <input
          type="text"
          name="validationCustomPostalCity"
          id="validationCustomPostalCity"
          #currentCityInput
          (change)="setData('currentCity', currentCityInput.value)"
          [(ngModel)]="values.store.currentCity"
          class="form-control"
          placeholder="e.g. Espoo"
          aria-describedby="validationCustomPostalCityHelp"
          required
        />
        <div class="invalid-feedback" id="validationCustomPostalCityHelp">
          Insert a city
        </div>
      </div>
      <!-- POSTAL CODE -->
      <div class="form-group">
        <label for="validationCustomPostalPostalCode" style="margin:0px"
          >Postal code&nbsp;<span class="text-danger">*</span></label
        >
        <input
          type="text"
          minlength="5"
          maxlength="5"
          pattern="[0-9]{5}"
          name="validationCustomPostalPostalCode"
          id="validationCustomPostalPostalCode"
          #currentPostalCodeInput
          (change)="setData('currentPostalCode', currentPostalCodeInput.value)"
          [(ngModel)]="values.store.currentPostalCode"
          class="form-control"
          placeholder="e.g. 06048"
          aria-describedby="validationCustomPostalPostalCodeHelp"
          required
        />
        <div class="invalid-feedback" id="validationCustomPostalPostalCodeHelp">
          It should contain exactly 5 digits
        </div>
      </div>
    </div>
    <!-- BUTTONS 4 -->
    <div class="mt-5 mb-3">
      <div class="space-around">
        <button
          style="position: absolute; right: 20px"
          class="btn btn-primary"
          (click)="onNavigate('forward')"
        >
          Proceed&nbsp;&nbsp;<i class="fa fa-arrow-right"></i>
        </button>
        <button
          style="position: absolute; left: 20px"
          class="btn btn-secondary"
          id="button1"
          routerLink="/id-application/create/form/birth-data"
        >
          <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Go back
        </button>
      </div>
    </div>
  </form>
</div>
